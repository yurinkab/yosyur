<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }



        body {font-family: 'Montserrat', sans-serif;
            background:url("http://1cv4y131sweukg8sr2f7vd57.wpengine.netdna-cdn.com/wp-content/uploads/windows-xp-desktop-background-wallpaper-vortec-space-800x600.jpg") no-repeat fixed;
        background-size: cover; font-size:1em;}
        .wrap {width:900px; margin: 0 auto; text-align: center;}
        h1 {color: antiquewhite; font-family: Helvetica; font-weight: 100; background: rebeccapurple;}
        h2 {color: antiquewhite;  background: #EC7062; opacity: 1;}
        h4 {


            text-shadow:#7a7a7a 4px 3px 0;
            color:floralwhite;background-color:color: whitesmoke; font-weight: 100;   line-height: 1.2; font-size: 30px; padding: 20px; margin-top: 0px; margin-bottom: -20px;}
        .maingif {display: inline-block; transition: transform 2s;}
        .maingif:hover {transform: rotate(360deg);}
        .video {
            background: url(http://1.bp.blogspot.com/-99hAkzwg6Jg/UpYo987v8LI/AAAAAAAAAvY/13kuqe_Civk/s1600/make-vlc-look-like-winamp.png) no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            height:450px;
            margin-bottom: 50px;


        }
        .image {height:100%;}

        .image img {border: 20px bisque solid; border-radius: 10px; width: 100%;

        }
        .maingif { margin-bottom: 30px;}


        @media screen and (max-width: 930px) {
            body {
                background-image: url(http://www.hope.co.nz/projects/stars/stars_ss_31.jpg);
            }
            h4{font-size:25px; display: block;}
.wrap {width:100%;}

            .video {background-image: none; margin-left: -365px; margin-bottom: -60px;}
            .image img {width: 100%; border: 2px antiquewhite solid; }


        }





    </style>
</head>
